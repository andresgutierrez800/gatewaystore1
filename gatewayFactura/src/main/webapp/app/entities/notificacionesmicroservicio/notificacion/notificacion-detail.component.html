<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notificacion">
            <h2><span jhiTranslate="gatewayFacturaApp.notificacionesmicroservicioNotificacion.detail.title">Notificacion</span> {{ notificacion.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayFacturaApp.notificacionesmicroservicioNotificacion.fecha">Fecha</span></dt>
                <dd>
                    <span>{{ notificacion.fecha }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayFacturaApp.notificacionesmicroservicioNotificacion.mensaje">Mensaje</span></dt>
                <dd>
                    <span>{{ notificacion.mensaje }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayFacturaApp.notificacionesmicroservicioNotificacion.fechaEnviado">Fecha Enviado</span></dt>
                <dd>
                    <span>{{ notificacion.fechaEnviado }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayFacturaApp.notificacionesmicroservicioNotificacion.userId">User Id</span></dt>
                <dd>
                    <span>{{ notificacion.userId }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayFacturaApp.notificacionesmicroservicioNotificacion.tipoNotificacion">Tipo Notificacion</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'gatewayFacturaApp.TipoNotificacion.' + notificacion.tipoNotificacion }}">{{ notificacion.tipoNotificacion }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayFacturaApp.notificacionesmicroservicioNotificacion.formatodenotifiaccion">Formatodenotifiaccion</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'gatewayFacturaApp.FormatoDeNotificacion.' + notificacion.formatodenotifiaccion }}">{{ notificacion.formatodenotifiaccion }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/notificacion', notificacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
